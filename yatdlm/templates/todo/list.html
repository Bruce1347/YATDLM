<h1 style="text-align: center">{{ list.title }}</h1>

<table style="border-collapse: collapse; width: 100%">
    <thead>
        <th style="border: 1px solid; text-align: left;">
            Tâche
        </th>
        <th style="border: 1px solid; text-align: left;">
            Date de création
        </th>
        <th style="border: 1px solid; text-align: left;">
            Date d'échéance
        </th>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td style="border: 1px solid; text-align: left;">
                    {{ task.title }}
                </td>
                <td style="border: 1px solid; text-align: left;">
                    {{ task.creation_date }}
                </td>
                <td style="border: 1px solid; text-align: left;">
                    {{ task.due_date }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

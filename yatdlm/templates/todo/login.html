{% extends 'todo/base.html' %}

{% block content %}
<div class="tiny centerelt">
    <form class="pure-form" action="/login/auth" method="POST">
        {% csrf_token %}
        <fieldset class="noborder">
            <div class="marginb-normal">
                <label for="username">Nom d'utilisateur :<br/></label>
                <input type="text" id="username" name="username">
            </div>
            <div class="marginb-normal">
                <label for="password">Mot de passe :<br/></label>
                <input type="password" id="password" name="password">
            </div>
            <button class="pure-button">CONNEXION</button>
        </fieldset>
    </form>
</div>
{% endblock %}
